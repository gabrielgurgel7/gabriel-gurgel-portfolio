<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Gab Gurgel | Portfólio</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img src="assets/imgs/logo-gab.svg" alt="Logo Gab" />
      </a>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="27"
        height="24"
        viewBox="0 0 27 24"
        fill="none"
      >
        <path
          d="M1.5 1.5H25.5M1.5 12H25.5M1.5 22.5H25.5"
          stroke="#A5EB89"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </header>
    <main>
      <section class="hero">
        <div class="container-apresentacao">
          <h1 class="ola-mundo">Olá, mundo!</h1>
          <div class="container-text-and-photo">
            <img
              class="gabriel-gurgel-photo"
              src="assets/imgs/gabriel-gurgel.png"
              alt=""
            />
            <p class="paragrafo-apresentacao">
              <span class="texto-gradiente"> Sou </span>
              <strong class="nome-gabriel-gurgel">Gabriel Gurgel</strong>
              <strong class="apelido-gabriel-gurgel">(Gab),</strong>
              <span class="texto-gradiente"> desenvolvedor front-end. </span>
            </p>
          </div>
          <a class="link-conhecer" href="#sobre">Conheça meu trabalho</a>
        </div>
        
        <img
          class="mini-computador"
          src="assets/imgs/mini-computador-gab.png"
          alt=""
          id="float-img"
        />
      </section>
      <section class="about-me" id="sobre">
        <h1>Por que criar seu site comigo?</h1>
        <div>

        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
    <!-- ScrollSmoother requires ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollSmoother.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
